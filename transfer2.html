	function repeatdata(x){
		var finaldata = [], datact = 0;
		for (var j=x.length-1; j>=0; j--){
			var repeated = -1;
			for (var k=0; k<datact; k++){
				if (x[j]==finaldata[k])
					repeated = j;
			}
			if (repeated==-1){
				finaldata[datact] = x[j];
				datact++;
			}
		}
		return finaldata;
	}
